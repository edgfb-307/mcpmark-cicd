name: Issue Management Automation
on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run issue triage
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const title = context.payload.issue.title.toLowerCase();
            const body = context.payload.issue.body?.toLowerCase() || '';

            // Define required labels
            const requiredLabels = [
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'd93f0b', description: 'High priority issue' },
              { name: 'priority-medium', color: 'e66a00', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              { name: 'needs-triage', color: 'fbca04', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: '006b75', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];

            // Create labels if they don't exist
            for (const label of requiredLabels) {
              try {
                await github.rest.issues.getLabel({
                  owner: issue.owner,
                  repo: issue.repo,
                  name: label.name
                });
              } catch (err) {
                if (err.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: issue.owner,
                    repo: issue.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                } else {
                  throw err;
                }
              }
            }

            // Add needs-triage label first
            await github.rest.issues.addLabels({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              labels: ['needs-triage']
            });

            // Determine category label
            let categoryLabel = null;
            if (title.includes('bug')) {
              categoryLabel = 'bug';
            } else if (title.includes('epic')) {
              categoryLabel = 'epic';
            } else if (title.includes('maintenance')) {
              categoryLabel = 'maintenance';
            }

            if (categoryLabel) {
              await github.rest.issues.addLabels({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                labels: [categoryLabel]
              });
            }

            // Determine priority label
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' },
              { keywords: ['medium', 'normal'], label: 'priority-medium' }
            ];

            let priorityLabel = 'priority-medium'; // Default
            for (const { keywords, label } of priorityKeywords) {
              if (keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = label;
                break; // Highest priority first
              }
            }

            await github.rest.issues.addLabels({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              labels: [priorityLabel]
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create epic sub-tasks
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const parentTitle = context.payload.issue.title;
            const parentNumber = issue.number;

            // Define sub-tasks
            const subTasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            // Create sub-issues and collect their numbers
            const subIssueNumbers = [];
            for (let i = 0; i < subTasks.length; i++) {
              const task = subTasks[i];
              const subTitle = `[SUBTASK] ${parentTitle} - Task ${i + 1}: ${task.name}`;
              const subBody = `Related to #${parentNumber}`;

              const subIssue = await github.rest.issues.create({
                owner: issue.owner,
                repo: issue.repo,
                title: subTitle,
                body: subBody,
                labels: ['enhancement', 'needs-review']
              });

              subIssueNumbers.push(subIssue.data.number);
            }

            // Update parent issue with checklist
            const parentBody = context.payload.issue.body || '';
            const checklist = `\n## Epic Tasks\n${subIssueNumbers.map(num => `- [ ] #${num}`).join('\n')}`;
            const newBody = parentBody + checklist;

            await github.rest.issues.update({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: parentNumber,
              body: newBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    if: needs.issue-triage.result == 'success' && (needs.task-breakdown.result == 'success' || needs.task-breakdown.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run auto-response
        uses: actions/github-script@v7
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const author = context.payload.issue.user.login;
            const labels = context.payload.issue.labels.map(l => l.name);

            // Check if first issue in repo for the author
            const authorIssues = await github.rest.issues.listForRepo({
              owner: issue.owner,
              repo: issue.repo,
              creator: author,
              state: 'all'
            });

            const isFirstIssue = authorIssues.data.length === 1;
            if (isFirstIssue) {
              await github.rest.issues.addLabels({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });

              // Post welcome message
              await github.rest.issues.createComment({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                body: `Welcome @${author}! This is your first issue in this repository. We appreciate your contribution and will review it as soon as possible.`
              });
            }

            // Determine response based on category
            let response = '';
            if (labels.includes('bug')) {
              response = '### Bug Report Guidelines\nPlease ensure you have provided all necessary details (steps to reproduce, expected behavior, environment) to help us investigate this bug efficiently.';
            } else if (labels.includes('epic')) {
              response = '### Feature Request Process\nThis epic will be broken down into sub-tasks for implementation. We will review the requirements and provide updates as the work progresses.';
            } else if (labels.includes('maintenance')) {
              response = '### Maintenance Guidelines\nPlease ensure all maintenance tasks are clearly defined and any potential impacts are documented. We will review this request to prioritize the work.';
            }

            if (response) {
              await github.rest.issues.createComment({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                body: response
              });
            }

            // Set milestone for high/critical priority
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // Create milestone if it doesn't exist
              try {
                await github.rest.issues.getMilestone({
                  owner: issue.owner,
                  repo: issue.repo,
                  milestone_number: 1
                });
              } catch (err) {
                if (err.status === 404) {
                  await github.rest.issues.createMilestone({
                    owner: issue.owner,
                    repo: issue.repo,
                    title: 'v1.0.0',
                    description: 'Version 1.0.0 release'
                  });
                }
              }

              // Get the milestone number for v1.0.0
              const milestones = await github.rest.issues.listMilestones({
                owner: issue.owner,
                repo: issue.repo,
                state: 'open'
              });
              const v1Milestone = milestones.data.find(m => m.title === 'v1.0.0');
              if (v1Milestone) {
                await github.rest.issues.update({
                  owner: issue.owner,
                  repo: issue.repo,
                  issue_number: issue.number,
                  milestone: v1Milestone.number
                });
              }
            }

            // Update status from needs-triage to needs-review
            await github.rest.issues.removeLabel({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });

            await github.rest.issues.addLabels({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });